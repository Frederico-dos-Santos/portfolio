<div class="container">
  <div class="section-header">
    <h1>Meus projetos:</h1>
  </div>
  <a *ngFor="let project of projects" [href]="project.link" target="_blank" class="card-link">
    <div class="card" [style.backgroundImage]="'url(' + project.img + ')'">
      <div class="card-content">
        <h2>{{ project.name }}</h2>
        <p>{{ project.lang }}</p>
        <p>{{ project.desc }}</p>
      </div>
    </div>
  </a>
</div>
